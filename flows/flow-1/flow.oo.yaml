nodes:
  - node_id: unarchive#3
    title: "Uncarchive to directory #3"
    inputs_from:
      - handle: archive_path
        value: /oomol-driver/downloads/猎魔人.pdf
      - handle: output_path
        value: /oomol-driver/downloads/猎魔人
      - handle: clean_output_path
        value: true
    task: self::unarchive
  - node_id: unarchive2images#1
    title: "Unarchive to images #1"
    inputs_from:
      - handle: archive_path
    subflow: self::unarchive2images
  - node_id: transform#1
    title: "Transform #1"
    inputs_from:
      - handle: source_path
        value: /oomol-driver/downloads/manga/Tokyo Ghost 001 (2015) GetComics.INFO.cbr
      - handle: target_path
        value: /oomol-driver/downloads/猎魔人.epub
      - handle: format
        value: null
      - handle: title
        value:
      - handle: author
        value:
      - handle: reading_order
        value:
    subflow: self::transform
  - node_id: unarchive2images#2
    title: "Unarchive to images #2"
    inputs_from:
      - handle: archive_path
        value: /oomol-driver/downloads/qq_manga.epub
    subflow: self::unarchive2images
  - node_id: images_preview#1
    title: "Images preview #1"
    inputs_from:
      - handle: images
        from_node:
          - node_id: unarchive2images#2
            output_handle: images
    task: oomol-preview::images_preview
  - node_id: archive_directory#5
    title: "Archive directory #5"
    inputs_from:
      - handle: input_path
        value: /oomol-driver/downloads/manga/The Witcher v02 - Fox Children
      - handle: format
        value: epub
      - handle: pack_path
        value: /oomol-driver/downloads/猎魔人
      - handle: title
        value: null
      - handle: author
        value: null
      - handle: reading_order
        value: to-right
    subflow: self::archive_directory
