      type: string
      ui:widget: file
      ui:options:
        excludeAll: false
        filters:
          - name: CBZ
            extensions:
              - cbz
          - name: CBR
            extensions:
              - cbr
          - name: EPUB
            extensions:
              - epub
          - name: PDF
            extensions:
              - pdf
