  - handle: target_path
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        excludeAll: true
        filters:
          - name: CBZ
            extensions:
              - cbz
          - name: EPUB
            extensions:
              - epub
          - name: PDF
            extensions:
              - pdf
    value:
    nullable: true
  - group: Meta
    collapsed: true
