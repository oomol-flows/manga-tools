        - handle: title
          json_schema:
            type: string
          nullable: true
        - handle: author
          json_schema:
            type: string
          nullable: true
        - handle: reading_order
          json_schema:
            enum:
              - to-right
              - to-left
            ui:options:
              labels:
                - from left to right
                - from right to left
          nullable: false
        - handle: input_title
          description: Input
