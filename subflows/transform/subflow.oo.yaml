        from_node:
          - node_id: unarchive2images#1
            output_handle: images
      - handle: format
        value: null
        from_flow:
          - input_handle: format
      - handle: pack_path
        value: null
        from_flow:
          - input_handle: target_path
      - handle: title
        value: null
        from_flow:
          []
        from_node:
          - node_id: +python#1
            output_handle: title
      - handle: author
        value: null
        from_flow:
          []
        from_node:
          - node_id: +python#1
            output_handle: author
      - handle: reading_order
        value: to-right
        from_flow:
          []
        from_node:
          - node_id: +python#1
