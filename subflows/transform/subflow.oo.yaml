            ui:options:
              labels:
                - from left to right
                - from right to left
          nullable: true
      outputs_def:
        - handle: title
          json_schema:
            type: string
          nullable: true
        - handle: author
          json_schema:
            type: string
          nullable: true
        - handle: reading_order
          json_schema:
            enum:
              - to-right
              - to-left
            ui:options:
              labels:
                - from left to right
                - from right to left
          nullable: false
      executor:
        name: python
        options:
          entry: scriptlets/+scriptlet#1.py
    inputs_from:
      - handle: input_title
        from_flow:
          - input_handle: title
      - handle: input_author
        value:
        from_flow:
          - input_handle: author
      - handle: input_reading_order
        value: to-right
        from_flow:
          - input_handle: reading_order
      - handle: title
        from_node:
          - node_id: unarchive2images#1
            output_handle: title
      - handle: author
        from_node:
          - node_id: unarchive2images#1
